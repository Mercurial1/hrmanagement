<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../bootstrap3/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../bootstrap3/jquery-1.9.1.min.js"></script>
</head>
<body>
	<form id="form-login">
		<p>用户名:<input type="text" name="username">
		<p>密码:<input type="text" name="password">
		<p><input type="button" id="btn-login" value="登陆">
	</form>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn-login").click(function(){
				$.ajax({
					"url":"/users/login",
					"data":$("#form-login").serialize(),
					"type":"post",
					"dataType":"json",
					"success":function(json){
						if(json.state==2000){
							alert("登陆成功");
						}else{
							alert(json.message);
						}
					}
				})
			})
		})
	</script>
</body>
</html>
